/**:
  ros__parameters:
    cam_width:  640
    cam_height: 480
    cam_fx:     387.229248046875
    cam_fy:     387.229248046875
    cam_cx:     321.04638671875
    cam_cy:     243.44969177246094
    
    # Camera extrinsic (cam02body transformation) from tf tree
    # Camera position: x=0.12, y=0.03, z=0.242 (FLU frame)
    # Camera orientation: same as body (no rotation), looking down (-Z is forward)
    # Format: [r11, r12, r13, tx, r21, r22, r23, ty, r31, r32, r33, tz, 0, 0, 0, 1]
    # Identity rotation: same axes as body FLU
    cam_extrinsic: [ 1.0, 0.0, 0.0, 0.12,
                     0.0, 1.0, 0.0, 0.03,
                     0.0, 0.0, 1.0, 0.242,
                     0.0, 0.0, 0.0,  1.0 ]